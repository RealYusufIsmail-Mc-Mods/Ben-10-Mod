name: Java CI with Gradle

on:
  push:
    branches: [ 1.16.5 ]
  pull_request:
    branches: [ 1.16.5 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - uses: actions/upload-artifact@v2
      with:
       name: bentenmod-1.16.5-1.13
       path: build/libs
